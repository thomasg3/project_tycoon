<div class="row" >
    <div class="">
        <h1>GameName: {{game.name}}</h1> <a href="#/games/{{game.id}}/details" class="btn btn-info">Score Details</a>
        <table class="table table-responsive">
            <tr>
                <th>Rank</th>
                <th></th>
                <th colspan="2">Team Name</th>
                <th>Score</th>
                <th>Likes</th>
            </tr>
            <tr ng-repeat="team in game.teams  | orderBy:'-score' track by $index">
                <td><strong>#{{$index+1}}</strong></td>
                <td><img width="80px" class="img-circle" src="{{team.teamImage}}"></td>
                <td>{{team.teamname}}</td>
                <td>{{team.score}}</td>
                <td>{{team.likes}}</td>
            </tr>
        </table>
    </div>
</div>
