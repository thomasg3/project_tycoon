<div class="row" >
    <div class="">
        <h1>{{game.name}}</h1> <a href="#/games/{{game.id}}/details" class="btn btn-info">Score Details</a>
        <a href="#/games/{{game.id}}/levels" class="btn btn-info">Levels</a>

        <div class="row">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
                </div>
            </form>
        </div>


        <div class="row">
            <div height="400">
                <canvas class="col-xs-10 col-xs-offset-1" id="teamEvolutionGraph"></canvas>
                <br>
            </div>
        </div>

        <table class="table table-responsive">
            <tr>
                <th>Rank</th>
                <th></th>
                <th>Team Name</th>
                <th>Score</th>
                <th>Likes</th>
                <th></th>
                <th ng-show="MainUser.admin"></th>
                <th ng-show="MainUser.admin"></th>
            </tr>
            <tr ng-repeat="team in game.teams  | filter: searchText | orderBy:'-score' track by $index">
                <td><strong>#{{$index+1}}</strong></td>
                <td><img width="80px" class="img-circle" src={{team.teamImage}}></td>
                <td>{{team.teamname}}</td>
                <td>{{team.score}}</td>
                <td>{{team.likes}}</td>
                <td><a href="#/games/{{game.id}}/teams/{{team.id}}" class="btn btn-default">Details</a></td>
                <td ng-show="MainUser.admin"><a href="#/editTeam/{{team.teamname}}" class="btn btn-default">Edit</a></td>
                <td ng-show="MainUser.admin"><button class="btn btn-danger" ng-click="deleteTeam(team.id)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
