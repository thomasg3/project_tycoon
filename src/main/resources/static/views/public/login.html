<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="alert alert-danger" ng-show="error">
            There was a problem logging in. Please try again.
        </div>
        <form role="form" ng-submit="login()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" id="username" name="username" ng-model="credentials.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" ng-model="credentials.password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
