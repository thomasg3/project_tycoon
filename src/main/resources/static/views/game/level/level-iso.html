 <div class="panel panel-default">
    <div class="panel-heading" data-toggle="collapse" data-target="#{{$index}}" aria-expanded="false" aria-controls="{{$index}}">

        <h2>Round: {{my_level.round}}</h2>
        <form class="form-inline">
            <div class="form-group">
                <label for="levelname">Name:</label>
                <input type="text" class="form-control" id="levelname" ng-model="my_level.name" >
            </div>
            <button ng-click="changeLevelName(my_level.id)" type="submit" class="btn btn-default">Change</button>
        </form>


        <div ng-repeat="lk in my_level.levelKnowledgeAreaTemplates">
            <levelkn gameid="my_gameid" levelknowledgearea="lk"></levelkn>
        </div>
    </div>
 </div>
