 <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#{{$index}}" aria-expanded="false" aria-controls="{{$index}}">
            <h2>{{my_level.round}} {{my_level.name}}</h2>
            <table class="table">
                <tr>
                    <th>Knowledgearea</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Format (optional)</th>
                </tr>
                <div>
                    <tr ng-repeat="k in my_level.knowledgeAreas">
                        <td>{{k.name}}</td>
                        <div>
                            <td><input type="text" ng-model=""></td>
                            <td><input type="text" ng-model=""></td>
                            <td><input type="text" ng-model=""></td>
                            <td><div ng-click="addAnswer(k)">+</div></td>
                            <td><div ng-click="deleteAnswer(k)">-</div></td>
                        </div>
                    </tr>
                </div>

            </table>

                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>-->
        </div>
 </div>
