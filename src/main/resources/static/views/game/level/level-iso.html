 <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#{{$index}}" aria-expanded="false" aria-controls="{{$index}}">
            <h2>{{my_level.round}} {{my_level.name}}</h2>
            <table class="table">
                <tr>
                    <th>Question</th>
                    <th>Answer<tr>
                </tr>
                <tr ng-repeat="q in my_level.questions">
                    <td>{{q.question}}</td>
                    <td>{{q.answer}}</td>
                </tr>
            </table>
            <div>
                <form ng-submit="addQuestion()" name="form" class="css-form" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Question" id="question" name="question" ng-model="newquestion.question">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Answer" id="answer" name="answer" ng-model="newquestion.answer">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
 </div>
