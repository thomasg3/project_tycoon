<div>
    <h1>Documents</h1>
    <a class="btn btn-default" href="#/admin/info/create" ng-show="MainUser.admin"> New</a>
    <div class="row">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="searchText" >
            </div>
        </form>
    </div>
    <table class="table table-responsive" id="infoTable">
        <thead>
        <th>id</th>
        <th>Resource</th>
        <th ng-show="MainUser.admin">unlocked At Level</th>
        <th ng-show="MainUser.admin"></th>
        <th ng-show="MainUser.admin"></th>
        </thead>
        <tbody>
            <tr ng-repeat="info in infoArr | filter : searchText">
                <td>
                    {{info.id}}
                </td>
                <td >
                    <div ng-if="info.type == 'Document'">
                        <a href="{{info.path}}" download>{{info.description}}</a>
                    </div>
                    <div ng-if="info.type=='Video'">
                        <iframe width="560" height="315" ng-src="{{getSafeSrc(info.path)}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div ng-if="info.type=='Image'">
                        <img class="img-responsive" ng-src="{{info.path}}">
                    </div>
                    <div ng-if="info.type=='Link'">
                        <a href="{{info.path}}" target="_blank">{{info.description}}</a>
                    </div>
                    <div>

                    </div>
                </td>

                <td ng-if="MainUser.admin">
                    {{info.unlockedAtLevel}}
                </td>
                <td ng-if="MainUser.admin">
                    <a class="btn btn-default" href="#/admin/info/update/{{info.id}}"><i class="fa fa-edit"></i> Edit</a>
                </td>
                <td ng-if="MainUser.admin">
                    <a class="btn btn-default" href="#/info/{{info.id}}"><i class="fa fa-info-circle"></i> Details</a>
                </td>
                <td ng-if="MainUser.admin">
                    <button class="btn btn-danger" ng-click="deleteInfo(info.id)"><i class="fa fa-remove"></i> Delete</button>
                </td>

            </tr>
        </tbody>
    </table>

</div>
