<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">



    <nav class="ng-cloak navbar navbar-default" ng-controller="navigation" ng-cloak>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-main-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">ProjectTycoon</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-main-navbar-collapse">
                <ul class="nav navbar-nav">

                </ul>
                <form class="navbar-form navbar-right" role="login" ng-submit="login()" ng-show="!authenticated">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" id="username" name="username" ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password" ng-model="credentials.password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
                <ul class="nav navbar-nav navbar-right" ng-show="authenticated">
                    <li><a href="#" ng-click="logout()">Logout</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div ng-view class="container"></div>

    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/app/app.js"></script>
</body>
</html>
