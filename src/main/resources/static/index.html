<!doctype html>
<html>
<head>
    <title>ProjectTycoon</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--
    <link rel="stylesheet" type="text/css" href="css/theme.min.css">
    -->

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="projecttycoon" ng-cloak class="ng-cloak">



    <nav class="ng-cloak navbar navbar-default" ng-controller="navigation" ng-cloak>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-main-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">ProjectTycoon</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-main-navbar-collapse">
                <ul class="nav navbar-nav" ng-show="authenticated">
                    <li><a href="#/dashboard">Dashboard</a></li>
                    <li class="dropdown">
                        <a href="javascript: void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Games <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#/createGame">New</a></li>
                            <li><a href="#/adminOverview">Overview</a></li>
                        </ul>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!authenticated"><a href="#/login">Login</a></li>
                    <li class="navbar-text" ng-show="authenticated">{{MainUser.teamname}}</li>
                    <li ng-show="authenticated"><a href="#" ng-click="logout()">Logout</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div ng-view ng-cloak class="ng-cloak container"></div>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="app/controller.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script src="app/TeamResourceService.js" type="text/javascript"></script>
    <script src="app/GameResourceService.js" type="text/javascript"></script>
    <script src="app/KnowledgeAreaResourceService.js" type="text/javascript"></script>



</body>
</html>
