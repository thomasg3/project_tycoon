<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team overview</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="teams" ng-cloak class="ng-cloak">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<script>
    var app = angular.module('teams', []);
    app.controller('teamController', function($scope, $http) {
        $http.get("/teams/")
                .success(function (data) {$scope.teamList = data;});
    });
</script>
<div ng-controller="teamController">

    <table>
        <tr ng-repeat="team in teamList">
            <td>{{ team.id }}</td>
            <td>{{ team.teamName }}</td>
            <td>{{ team.password }}</td>
            <td><img src="{{ team.teamImage }}" height="50px" width="50px"> </td>
        </tr>
    </table>
</div>


</body>
</html>
